<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordly Dictionary SPA</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Wordly Dictionary</h1>
  </header>

  <!-- Search Form -->
  <section id="search-section">
    <form id="word-form" aria-label="Word search form">
      <input type="text" id="word-input" placeholder="Enter a word" aria-label="Word input" />
      <button type="submit">Search</button>
    </form>
    <div id="error-message" class="hidden"></div>
  </section>

  <!-- Results Section -->
  <section id="results-section">
    <h2>Word Details</h2>
    <div id="results"></div>
  </section>

  <!-- JavaScript -->
  <script src="index.js"></script>
</body>
</html>
